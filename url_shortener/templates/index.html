<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UShort</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <!-- <link rel="stylesheet" type="text/css" href="main.css"> -->
    
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900" rel="stylesheet"> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.7.1/clipboard.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <div class="container  main_header">
        <h1 align="center"><a href="{{url_for('short.index')}}">UShort</a></h1>
       
        <p align="center">URL? just shorten it!!</p>
        <p align="center">A simple URL shortener service</p>
    </div>
    <section class="section">
        <div class="container">
            <form method="POST" action="{{ url_for('short.add_link') }}">
                <div class="field">
                    <label class="label">Original URL</label>
                    <div class="control">
                        <input class="input" type="text" name="original_url" placeholder="Enter URL">
                    </div>

                </div>
                
                <div class="control">
                    <button type="submit" class="button is-info">Shorten</button>
                </div>

            </form>
        </div>
    </section>
</body>

</html>
